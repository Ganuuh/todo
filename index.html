<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo">
      <div class="title">
        <p>To-Do lists</p>
      </div>
      <div class="lists"></div>
      <div class="lists"></div>
      <div class="add">
        <p>Add</p>
      </div>
    </div>
    <div class="list">
      <div class="name">
        <p>Title</p>
        <input type="text" id="name" placeholder="insert your task" />
      </div>
      <div class="description">
        <p>Description</p>
        <input type="text" id="description" placeholder="insert your task" />
      </div>
      <div class="gategory">
        <p>Gategory</p>
        <input type="text" id="gategory" placeholder="insert your task" />
      </div>
      <div class="progress">
        <p>Progress</p>
        <input type="text" id="progress" placeholder="insert your task" />
      </div>
      <div class="submit">
        <input type="submit" id="submit" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
